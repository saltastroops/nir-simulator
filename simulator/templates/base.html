<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <script src="{{ url_for('static', filename='configure.js') }}"></script>
        <script src="{{ url_for('static', filename='exposure.js') }}"></script>

        <title>Flask Tabs App</title>
    </head>
    <body>
        <div class="container mt-5">
            <!-- Tab Navigation -->
            <ul class="nav nav-tabs " id="myTabs" role="tablist">
                <li class="nav-item" data-toggle="tab">
                    <a class="nav-link active" id="main-tab-generate" data-bs-toggle="tab"
                       href="#generate-tab" role="tab" aria-controls="generate-tab" aria-selected="true">
                        Generate
                    </a>
                </li>
                <li class="nav-item" data-toggle="tab">
                    <a class="nav-link" id="main-tab-configure" data-bs-toggle="tab" href="#configure-tab" role="tab" aria-controls="generate-tab" aria-selected="false">
                        Configure
                    </a>
                </li>
                <li class="nav-item" data-toggle="tab">
                    <a class="nav-link" id="main-tab-exposure" data-bs-toggle="tab" href="#exposure-tab" role="tab" aria-controls="exposure-tab" aria-selected="false">
                        Exposure
                    </a>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content mt-5" id="tab-content">
                <!-- Tab 1 Generate -->
                <div class="tab-pane fade show active" id="generate-tab" role="tabpanel" aria-labelledby="main-tab-generate">
                    {% include 'generate.html' %}
                </div>
                <!-- Tab 2 Configure -->
                <div class="tab-pane fade" id="configure-tab" role="tabpanel" aria-labelledby="main-tab-configure">
                    {% include 'configure.html' %}
                </div>
                <!-- Tab 3 Exposure -->
                <div class="tab-pane fade" id="exposure-tab" role="tabpanel" aria-labelledby="main-tab-exposure">
                    {% include 'exposure.html' %}
                </div>
            </div>
        </div>
    </body>
</html>
