version: '3'

services:
  backend:
    build:
      context: ./backend
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    environment:
      - ALLOWED_HOSTS=simulator.salt.ac.za
      - DEBUG=0

  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_BACKEND_BASE_URL=

  router:
    build:
      context: ./router
    depends_on:
      - backend
    ports:
      - "7999:80"
