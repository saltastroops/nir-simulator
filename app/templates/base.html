<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

        <title>Flask Tabs App</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item  {% if active_tab == 'generate' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('.generate') }}">Generate</a>
                    </li>
                    <li class="nav-item  {% if active_tab == 'configure' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('.configure') }}">Configure</a>
                    </li>
                    <li class="nav-item  {% if active_tab == 'exposure' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('.exposure') }}">Exposure</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
